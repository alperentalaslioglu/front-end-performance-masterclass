<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta
        content="Bootstrap, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development."
        name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <title>Bootstrap &middot; The world's most popular mobile-first and responsive front-end framework.</title>
    <link href="/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/src/docs.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="tooltip-viewport.css" rel="stylesheet">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/favicon.ico" rel="icon">
</head>

<body>
<button type="button" class="btn btn-default pull-right tooltip-bottom" title="This should be shifted to the left">Shift
    Left
</button>
<button type="button" class="btn btn-default tooltip-bottom" title="This should be shifted to the right">Shift Right
</button>
<button type="button" class="btn btn-default tooltip-right" title="This should be shifted down">Shift Down</button>

<button type="button" class="btn btn-default tooltip-right btn-bottom" title="This should be shifted up">Shift Up
</button>

<div class="container-viewport">
    <button type="button" class="btn btn-default tooltip-viewport-bottom" title="This should be shifted to the left">
        Shift Left
    </button>
    <button type="button" class="btn btn-default tooltip-viewport-right" title="This should be shifted down">Shift
        Down
    </button>

    <button type="button" class="btn btn-default pull-right tooltip-viewport-bottom"
            title="This should be shifted to the right">Shift Right
    </button>

    <button type="button" class="btn btn-default tooltip-viewport-right btn-bottom" title="This should be shifted up">
        Shift Up
    </button>
</div>
<script src="/assets/js/vendor/jquery.min.js"></script>
<script src="/dist/js/bootstrap.min.js"></script>
<script src="/assets/js/docs.min.js"></script>
<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="tooltip-viewport.js"></script>
</body>
</html>
